<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 style="font-size: 50px;">Javascript Hangman Game</h1>
      <h3 style="font-size: 25px;">Choose the alphabet below to guess the correct animal name.</h3>
      <div class="letter-div"></div>
      <p style="font-size: 20px;">Get a hint if you need any help</p>
      <div class="hint-div hidden">
        <p>Hint:-</p>
        <p class="hint-txt">Sample Hint for test</p>
      </div>
      <div class="word-div"></div>
      <h3 style="font-size: 25px;">Remaining Lives: <span class="lives">5</span></h3>
      <div class="row hint-div">
        <button class="hint-btn" style="padding: 20px; font-size: 1.5rem; font-weight: bold;">Hint</button>
        <button class="reset-btn" style="padding: 20px; font-size: 1.5rem; font-weight: bold;">Reset</button>
      </div>
    </div>
    <div class="notif hidden">
      <h2>Game Over !!</h2>
      <h3 class="notif-content">You won</h3>
      <h4>Correct Word: <span class="notif-span"></span></h4>
      <button class="notif-btn" style="padding: 15px; font-size: 1.2rem; font-weight: bold;">Play again</button>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
